<html>
    <head>
        <title>tailor</title>
        <style>
            input{
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc; 
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 16px;
            }
            .button{
                align-items: center;
                text-align: center;
                color: #ff0000;
            }
            body {
                background-color: #ffffff;
            }
            a{
                color: darkviolet;
                
            }
            *{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            .head{
                color: #ff0000;
                margin: 10px 0;
                text-transform: uppercase;
                text-align: center;
            }
            .tag{
                color: rgb(255, 0, 0);
            }
            .tag:hover{
                background-color: rgb(255, 254, 188);
            }
            td{
                vertical-align: middle;
                border-bottom: 1px solid rgb(151, 170, 82);
                color: #ff0000;
            }

        </style>
    </head>
    <body >
        <h1 class="head">RAMESH TAILORWALA</h1>
        <main>
        <div class="tshirt">
        <form
            name="athuForm"
            id="fields"
            onsubmit="return validateForm()"
            enctype="multipart/form-data"
            method="put"
        >
        <fieldset class="tag">
            <legend><h3>T-SHIRT CHOICE</h3></legend>
                <table cellpadding="15" cellspacing = "6" width ="100%" >
                    <tr>
                        <td><label for="Gender"><b>Gender:</b></label></td>
                        <td>
                                <select name="gender" id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Unisex">Unisex</option>
                                </select>
                        </td>
                        
                        <td>
                            <label for="color"><b>T-Shirt color:</b></label>
                        </td>
                        <td>
                            <select name="color" id="color">
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="black">Black</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                            </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td><label for="printing"><b>Printing Type:</b></label></td>
                        <td>
                            <select name="printing" id="printing">
                                <option value="screen">Screen Printing</option>
                                <option value="transfer">Transfer Painting</option>
                                <option value="garment">Direct Garment Painting</option>
                            </select>
                        </td>
                        <td><label for="size"><b>Size:</b></label></td>
                        <td>
                            <select required id="size" name="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="design"><b>Design:</b></label></td>
                        <td>
                            <select name="design" id="design">
                                <option value="round">Unisex Round Neck</option>
                                <option value="collar">Unisex Collar Neck</option>
                            </select>
                        </td>
                        <td><label for="location"><b>Print Location:</b></label></td>
                        <td>
                            <select name="location" id="location">
                                <option value="front">Front of the T-Shirt</option>
                                <option value="Back">Back of the T-Shirt</option>
                                <option value="Side">Sides of the T-Shirts</option>
                            </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td><label for="printsize"><b>Print Size:</b></label></td>
                        <td>
                            <select name="printsize" id="printsize">
                                <option value="2">2 inches</option>
                                <option value="3">3 inches</option>
                                <option value="4">4 inches</option>
                                <option value="5">5 inches</option>
                                <option value="6">6 inches</option>
                            </select>
                        </td>
                        <td><label for="tagline"><b>Tag-Line:</b></label></td>
                        <td><input type="text" name="tagline" id="tagline" placeholder="Enter your Tagline"></td>
                    </tr>
                    <tr>
                        <td><label for="no of shirts"><b>Quantity:</b></label></td>
                        <td><input type="number" name="no of shirts" id="number" value="2"></td>
                        <td><label for="addinfo"><b>Additional Info:</b></label></td>
                        <td><textarea name="addinfo" id="addinfo" cols="30" rows="1" placeholder="Enter Additinal print"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="design"><b>Material:</b></label>
                        </td>
                        <td>
                                <select name="material" id="material">
                                    <option value="180">High-quality 180 GSM pure cotton</option>
                                    <option value="240">240 GSM poly cotton</option>
                                    <option value="200">200 GSM poly cotton</option>
                                </select>
                        </td>
                        <td>
                            <label for="Date"><b>Date to be delivered:</b></label>
                        </td>
                        <td>
                            <input type="date" name="date" id="date">
                        </td>
                    </tr>
                </table>
        </fieldset><BR><BR>
        <fieldset class="tag">
            <legend><h3>BUYER DETAILS</h3></legend>
                <table cellpadding="15" cellspacing="6" width ="100%">
                    <tr>
                        <td><label for="name"><b>Name:</b></label></td>
                        <td><input type="text" name="name" id="name" placeholder="Enter Your Name"></td>
                        <td><label for="mobile"><b> Phone No:</b></label></td>
                        <td><input type="text" name="mobile" id="mobile" placeholder="Enter Your Mobile No"></td>
                    </tr>
                    <tr>
                        <td><label for="email"><b>Email Id:</b></label></td>
                        <td><input type="email" id="email" name="email" placeholder="Enter Your Email" ></td>
                        <td><label for="city"><b>City:</b></label></td>
                        <td><input type="text" id="city" name="city" placeholder="Enter City"></td>
                    </tr>
                    <tr>
                        <td><label for="state"><b>State:</b></label></td>
                        <td><input type="text" id="state" name="state" placeholder="Enter your state"></td>
                        <td><label for="pincode"><b>Pincode:</b></label></td>
                        <td><input type="text" id="pincode" name="pincode"></td>
                    </tr>
                    <tr>
                        <td><label for="address"><b>Address : </b><br></label><br></td>
                        <td><textarea cols="50" rows="5" id="address" value="address"></textarea></td>
                    </tr>
                    
                        
                    
                </table>
                <div class="button"><button type="submit" class="btn" align="center"><h3>BUY</h3></button></div>
                        
        </form>
        </fieldset><br><br>
        </div>
        <div class="image" align="center">
        <img src="logo.png" alt="LOGO" height="450">
        <img src="tshirtdesign.jpg" alt="Tshirt" height="450"><br>
        </div>
            
        </main>
    </body>
    <script src="./java.js"></script>
</html>
